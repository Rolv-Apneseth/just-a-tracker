{% extends 'base.html' %} 

{% block title %}
    Login
{% endblock %}

{% block content %} 
    <h1>This is the login page</h1>

    <br>

    <form method='POST'>
        <h3>Login to your account</h3>

        <div id='form-group'>
            <label for="username">Username</label>
            <input 
                type='text' class='form-control' id='username' name='username' placeholder='Enter your username or email address'
            />
        </div>

        <div id='form-group'>
            <label for="password">Password</label>
            <input 
                type='password' class='form-control' id='password' name='password' placeholder='Enter a password'
            />
        </div>

        <br>

        <button type='submit' class='btn btn-primary'>
            Submit
        </button>
    </form>
{% endblock %}
